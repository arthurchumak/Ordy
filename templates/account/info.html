{% extends "../body.html" %}

{% load i18n %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">
                            {% trans "Edit account" %}
                        </h4>
                    </div>
                    <div class="content">
                        <form>
                            {% include "../forms/account_fields.html" %}

                            <button type="submit" class="btn btn-info btn-fill pull-right">
                                {% trans "Save" %}
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
