<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{% static "img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ordy {% block title %}{% endblock %}</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap core CSS     -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Animation library for notifications   -->
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static "css/light-bootstrap-dashboard.css" %}" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
    <link href="{% static "css/pe-icon-7-stroke.css" %}" rel="stylesheet">

    {% block head_links %}
    {% endblock %}
</head>
<body>
{% block container %}
{% endblock %}

<!--   Core JS Files   -->
<script src="{% static "js/lib/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/lib/bootstrap.min.js" %}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static "js/lib/bootstrap-checkbox-radio-switch.js" %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static "js/lib/bootstrap-notify.js" %}"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static "js/lib/light-bootstrap-dashboard.js" %}"></script>


<script>
    $(function () {
        $(".model-form form input, select").addClass("form-control");
    })
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
