{% extends "../base.html" %}

{% load i18n %}

{% block title %}
    Login
{% endblock %}

{% block container %}
    <div class="row" style="margin-top: 5em">
        <div class="col-md-4 col-md-offset-4">
            <div class="card">
                <div class="header text-center">
                    <h3>
                        {% trans "Sign in" %}
                    </h3>
                </div>
                <div class="content">
                    <form method="post" action="{% url 'auth:sign' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>
                                        {% trans "Username" %}
                                    </label>
                                    <input type="text" class="form-control" name="username" value={{ form.username }}>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>
                                        {% trans "E-mail" %}
                                    </label>
                                    <input type="email" class="form-control" name="email" value={{ form.email }}>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>
                                        {% trans "Password" %}
                                    </label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>
                        </div>
                        {{ error }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-fill">
                                {% trans "Sign in" %}
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
