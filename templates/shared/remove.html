{% extends "body.html" %}

{% load i18n %}

{% block content %}
    <h3>{% trans "Are you sure to delete" %} {{ name }}?</h3>
    <form method="post" action="{{ form_action }}">
        {% csrf_token %}
        <button type="submit" class="btn btn-info btn-fill pull-right">
            Delete
        </button>
        <div class="clearfix"></div>
    </form>
{% endblock %}
