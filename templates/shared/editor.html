{% extends "../layouts/two_panels.html" %}

{% load i18n %}

{% block main %}
<div class="header">
    <h4 class="title">Edit {{ sidebar }}</h4>
</div>
<div class="content">
    <div class="model-form">
    <form method="post" action="{{ form_action }}">
        {% csrf_token %}
        {% for form in forms %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-info btn-fill pull-right">
            Save
        </button>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
{% endblock %}

{% block actions %}
    <a href={{ index_link }}>Back</a>
{% endblock %}
